name: Stacks Cleanup

on:
  repository_dispatch:
    types: [stacks-cleanup]

jobs:
  Stacks-Cleanup-Job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Stacks Cleanup
        id: cleaning-step
        run: |
          Write-Host 'Deleting stack ${{ github.event.client_payload.stack-name }} ...'
          Write-Host 'Deleting stack ${{ github.event.client_payload.bucket-name }} ...'
          Write-Host 'Stack deleted successfully'
        shell: pwsh
